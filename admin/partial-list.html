<div class="panel panel-default" ng-controller="ListController">
    <div class="panel-body">
		<button type="button" class="btn btn-primary pull-right" ng-click="gotoAdd()">Add</button>
		<table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Quiz</th>
					<th>Category</th>
					<th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="form in quiz track by $index">
                    <td>{{ $index + 1 }}</td>
                    <td><a ui-sref="edit({quizId: form.id})">{{form.title}}</a></td>
					<td>{{form.name}}</td><!-- category Name -->
					<td ng-click="changeStatus(form.id,form.status)"> <span class="r-tag bg-green" ng-if="form.status == 1">Active</span><span class="r-tag bg-red" ng-if="form.status == 0">Inactive</span></td>
                  </tr>
                  <tr ng-hide="quiz.length">
                    <td colspan="2">No Record Found</td>
                  </tr>
                </tbody>
                </table>
	</div>
  </div>
